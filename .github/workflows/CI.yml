name: CI
ON: [push]
jobs:
  name of job:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v2
      - names: run tests
        run : |
          pip install pytest
          pytest
      - name: build docker image
        run:
          docker build -t test .
      - name : run docker image
        run:
          docker run test